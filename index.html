<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
  <link rel="stylesheet" href="assets/css/owl.theme.default.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Draggable Slider</title>
</head>
<body>
  <div id="app">
    <section id="testimonial" class="bg-primary mt-10">
      <div class="lg:container">
        <div class="owl-carousel owl-theme flex p-5 overflow-hidden">
          <div v-for="testi in testimonials" :key="testi.id" class="bg-white p-5 rounded-lg  mr-0 md:mr-5 lg:mr-5">
            <div class="flex flex-wrap gap-5 justify-center">
              <div class="w-28 h-28 mr-5 rounded-full overflow-hidden">
                <img class="w-full h-full object-cover object-center" :src="`assets/images/testi-${testi.id}.jpg`" :alt="testi.name" />
              </div>
              <div class="w-full lg:w-52">
                <div class="flex">
                  <span v-for="(n, i) of testi.rate" class="w-5 text-orange-300">
                    <svg class="fill-current" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                      viewBox="0 0 53.867 53.867" style="enable-background:new 0 0 53.867 53.867;" xml:space="preserve">
                    <polygon points="26.934,1.318 35.256,18.182 53.867,20.887 40.4,34.013 43.579,52.549 26.934,43.798 
                      10.288,52.549 13.467,34.013 0,20.887 18.611,18.182 "/>
                    </svg>
                  </span>
                </div>
                <p class="mt-5 text-sm h-20 overflow-hidden multi-line">{{ testi.message }}</p>
                <h4 class="text-xl font-semibold mt-5">{{ testi.name }}</h4>
                <h5 class="text-sm italic">{{ testi.title }}</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <script src="https://unpkg.com/vue@3"></script>
  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="assets/js/owl.carousel.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
